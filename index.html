<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Menentukan karakter set ke UTF-8 untuk mendukung berbagai karakter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsif di perangkat mobile -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Mengatur kompatibilitas dengan Internet Explorer -->
    <title>NEW YEAR COUNTDOWN</title> <!-- Judul halaman -->
    <link rel="icon" href="assets/logo.jpg"> <!-- Menyertakan favicon -->
    
    <!-- Menghubungkan file CSS eksternal untuk desain halaman -->
    <link rel="stylesheet" href="css/styles.css"> 

    <!-- Preconnect ke Google Fonts untuk performa yang lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

    <!-- Menyertakan Google Fonts untuk "Bangers" dan "Francois One" -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bonheur+Royale&family=Francois+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container utama untuk countdown -->
    <div id="countdown-container">
        <!-- Elemen untuk menampilkan hari -->
        <div class="time" id="days">
            <span id="days-num" class="timerCount"></span> <!-- Angka untuk hari -->
            <p>DAYS</p> <!-- Label hari -->
        </div>
        
        <!-- Elemen untuk menampilkan jam -->
        <div class="time" id="hours">
            <span id="hours-num" class="timerCount"></span> <!-- Angka untuk jam -->
            <p>HOURS</p> <!-- Label jam -->
        </div>
        
        <!-- Elemen untuk menampilkan menit -->
        <div class="time" id="minutes">
            <span id="minutes-num" class="timerCount"></span> <!-- Angka untuk menit -->
            <p>MINUTES</p> <!-- Label menit -->
        </div>
        
        <!-- Elemen untuk menampilkan detik -->
        <div class="time" id="seconds">
            <span id="seconds-num" class="timerCount"></span> <!-- Angka untuk detik -->
            <p>SECONDS</p> <!-- Label detik -->
        </div>
    </div>

    <!-- Div untuk menampilkan pesan "Happy New Year" setelah countdown selesai -->
    <div id="happy-new-year" style="display: none;">
        <h1>Happy New Year!</h1> <!-- Menampilkan teks "Happy New Year!" -->
        <p id="new-year-year"></p> <!-- Menampilkan tahun baru -->
    </div>

    <!-- Menyertakan library GSAP untuk animasi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>

    <!-- Container untuk efek kembang api, tampil di belakang konten -->
    <div class="fireworks-container" id="fireworks-container">
        <div class="overlay"></div> <!-- Layer transparan di atas kembang api -->
    </div>

    <!-- Menyertakan script untuk kembang api -->
    <script src="js/fireworks.js"></script>

    <!-- Menyertakan script aplikasi utama -->
    <script src="js/app.js"></script>
</body>
</html>
